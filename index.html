<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Telah Pindah - Website Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset CSS dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Container Utama dengan Background Alam */
        .bg-container {
            /* Ganti URL di bawah ini jika ingin mengubah gambar background */
            background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Lapisan Overlay Gelap agar tulisan terbaca */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Tingkat kegelapan overlay */
            z-index: 1;
        }

        /* Kartu Glassmorphism (Efek Kaca) */
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15); /* Transparan putih */
            backdrop-filter: blur(15px); /* Efek Blur */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            color: #fff;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Tipografi */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #f0f0f0;
        }

        /* Desain Tombol */
        .btn-new-site {
            display: inline-block;
            padding: 15px 40px;
            background-color: #4CAF50; /* Warna Hijau Alam */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            border: 2px solid transparent;
        }

        .btn-new-site:hover {
            background-color: transparent;
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        /* Animasi Masuk */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsif untuk Layar Kecil (HP) */
        @media (max-width: 480px) {
            .card {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="overlay"></div>
        
        <div class="card">
            <h1>Kami Telah Pindah!</h1>
            <p>
                Website ini tidak lagi aktif. Kami telah beralih ke rumah baru dengan tampilan yang lebih segar dan fitur yang lebih baik. Silakan klik tombol di bawah untuk melanjutkan petualangan.
            </p>
            
            <a href="https://rynna77.github.io/jejakrimba/" class="btn-new-site">
                Kunjungi Web Baru â†’
            </a>
        </div>
    </div>

</body>
</html>
